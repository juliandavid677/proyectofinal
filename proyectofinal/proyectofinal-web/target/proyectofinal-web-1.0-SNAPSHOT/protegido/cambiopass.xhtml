<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/newTemplate.xhtml">

            <ui:define name="content">
                <h:form id="form2">
                    <p:growl id="growl1" showDetail="true"></p:growl>
                    <p:panel id="panelEstudiante" style="text-align: center">

                        <h3>Modificar Contrase単a</h3>
                        <h:panelGrid columns="10" cellpadding="5">
                            <h4 style="text-align: center">Contrase単a Actual</h4>
                            <h:inputSecret id="inputpass1"  value="#{cambiopassController.passActual}" required="true" validatorMessage="Nombre: El dato ingresado no es un caracter valido">
                                <f:validateLength minimum="1" maximum="99"/>
                            </h:inputSecret>
                            <h4>Nueva Contrase単a</h4>
                            <h:inputSecret id="inputpass2"  value="#{cambiopassController.passNueva}" required="true" validatorMessage="Nombre: El dato ingresado no es un caracter valido">
                                <f:validateLength minimum="1" maximum="99"/>
                            </h:inputSecret>
                            <h4>Validar Nueva Contrase単a</h4>
                            <h:inputSecret id="inputpass3"  value="#{cambiopassController.passConfirma}" required="true" validatorMessage="Nombre: El dato ingresado no es un caracter valido">
                                <f:validateLength minimum="1" maximum="99"/>
                            </h:inputSecret>


                            <p:commandButton value="Cambiar"  update=":form2, :form2:growl1"  action="#{cambiopassController.cambiarPass()}"  />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
