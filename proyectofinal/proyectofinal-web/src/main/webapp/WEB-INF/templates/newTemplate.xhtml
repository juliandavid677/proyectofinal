<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>  
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
        <f:event type="preRenderView" listener="#{plantillaController.verificarSesion()}" />
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
                <h:form id="form1">
                    <p:commandButton value="Cerrar Sesión" actionListener="#{plantillaController.cerrarSesion()}" action="/login?faces-redirect=true"/>
                </h:form>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form id="formLeft1">
                        
                        <br></br>
                        <p:link value="Cambiar Contraseña" outcome="/protegido/cambiopass?faces-redirect=true"  /> 
                        <br></br>
                        <br></br>
                        <p:link value="Categorias Ingresos"  outcome="/protegido/categoriaingresos?faces-redirect=true"/>
                        <br></br>
                        <br></br>
                        <p:link value="Categorias Egresos"  outcome="/protegido/categoriaegresos?faces-redirect=true"/>
                        <br></br><br></br>
                        <p:link value="Rangos de Fechas"  outcome="/protegido/fechasform?faces-redirect=true"/>
                        <br></br><br></br>
                        <p:link value="Ingresos"  outcome="/protegido/ingresos?faces-redirect=true"/>
                        <br></br><br></br>
                        <p:link value="Egresos"  outcome="/protegido/egresos?faces-redirect=true"/>
                        <br></br><br></br>
                        <p:link value="Ejecutar Egresos"  outcome="/protegido/ejecucion?faces-redirect=true"/>
                    </h:form>

                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
