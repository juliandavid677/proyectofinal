<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/newTemplate.xhtml">

            <ui:define name="content">
                <h:form id="primerformulario">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:commandButton value="Grafica" icon="pi pi-star" update="votos"
                                         style="margin-right:20px;" action="#{principalController.llenar()}"/>
                        <p:chart id="votos" type="pie" model="#{principalController.pieModel1}" rendered="#{principalController.pieModel1 != null}"
                                 style="width:400px;height:300px" />
                    </h:panelGrid>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
