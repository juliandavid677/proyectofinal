<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/newTemplate.xhtml">

            <ui:define name="content">

                <h:form id="formcating1">
                    
                    <p:growl id="growlcaling1" showDetail="true"></p:growl>
                    <p:panel id="panelcating1" style="text-align: center">

                        <h3>Crear nueva categoria de Ingresos</h3>
                        <h:panelGrid columns="10" cellpadding="5">
                            <h4 style="text-align: center">Nombre Categoria</h4>

                            <p:inputText id="inputnewcategoria"  value="#{categoriaIngresosController.nombreCategoria}" required="true"  validatorMessage="Nombre: El dato ingresado no es un caracter valido">
                                <f:validateLength minimum="1" maximum="99"/>
                            </p:inputText>
                            <h4 style="text-align: center">Descripción</h4>
                            <p:inputText id="inputdesccategoria"  value="#{categoriaIngresosController.descripcionCategoria}" required="true"  validatorMessage="Nombre: El dato ingresado no es un caracter valido">
                                <f:validateLength minimum="1" maximum="199"/>
                            </p:inputText>


                            <p:commandButton value="Cambiar" update=":formcating1, :formcating1:growlcaling1, :formcating1:cars1" action="#{categoriaIngresosController.crearCategoriaIngreso()}"  />
                        </h:panelGrid>

                        <p:dataTable id="cars1" var="car" value="#{categoriaIngresosController.listaIngresoscat}" editable="true" style="margin-bottom:20px">
                            <f:facet name="header">
                                Tabla
                            </f:facet>

                            <p:ajax event="rowEdit" update=":formcating1:growlcaling1, :formcating1:cars1" listener="#{categoriaIngresosController.onRowEdit}"  />
                            <p:ajax event="rowEditCancel" update=":formcating1:cars1:btndel" listener="#{categoriaIngresosController.onRowCancel()}"  />

                            <p:column headerText="Id" rendered="false">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{car.idCategoriaingresos}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="modelInput" value="#{car.idCategoriaingresos}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Nombre Categoria">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{car.nombreCategoria}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{car.nombreCategoria}" style="width:100%" label="Year"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Descripción">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{car.descripcionCategoria}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{car.descripcionCategoria}" style="width:100%" label="Year"/></f:facet>
                                </p:cellEditor>
                            </p:column>


                            <p:column style="width:35px">
                                <p:rowEditor  />
                            </p:column>
                            <p:column style="width:85px">
                                <p:commandButton id="btndel" icon="ui-icon-trash" value="eliminar" update=":formcating1,:formcating1:growlcaling1, :formcating1:cars1 "  action="#{categoriaIngresosController.onRowDelete(car)}" />
                            </p:column>
                        </p:dataTable>

                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
